<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<meta name="description" content="عداد تسبيح واستغفار إلكتروني مجاني، يعمل على الجوال والكمبيوتر، يحفظ عدد الأذكار مثل سبحان الله، الحمد لله، لا إله إلا الله، الله أكبر، استغفر الله.">
<title>📿 عداد الأذكار | عداد تسبيح واستغفار إلكتروني مجاني</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f3f4f6;
      text-align: center;
      padding: 40px 20px;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }
    #azkar {
      display: grid;
      gap: 15px;
      justify-items: center;
      grid-template-columns: 1fr; /* الافتراضي للموبايل */
    }
    /* للشاشات الكبيرة - 3 في الصف */
    @media (min-width: 768px) {
      #azkar {
        grid-template-columns: repeat(3, 1fr);
      }
    }
    .zikr-container {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 250px;
    }
    .count {
      font-size: 40px;
      margin: 10px 0;
      color: #10b981;
    }
    button {
      font-size: 20px;
      padding: 12px 20px;
      margin: 5px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s ease;
    }
    .incrementBtn {
      background-color: #10b981;
      color: white;
    }
    .resetBtn {
      background-color: #ef4444;
      color: white;
    }
    button:hover {
      opacity: 0.9;
    }
    footer {
      margin-top: 40px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>

<h1>📿 عداد الأذكار الإلكتروني</h1>

  <div id="azkar"></div>
<p>
<strong>عداد التسبيح</strong> و<strong>عداد الاستغفار</strong> لحفظ أذكارك اليومية بسهولة:
<strong>سبحان الله</strong>، <strong>الحمد لله</strong>، <strong>لا إله إلا الله</strong>، <strong>الله أكبر</strong>، <strong>استغفر الله</strong>.
</p>

  <footer>
    يحتفظ كل عداد تلقائيًا بعدد المرات حتى لو أغلقت الصفحة.
  </footer>

  <script>
    const azkarList = [
      "سبحان الله",
      "الحمد لله",
      "لا إله إلا الله",
      "الله أكبر",
      "استغفر الله",
      "لا إله الا أنت سبحانك إني كنت من الظالمين"
    ];

    const azkarContainer = document.getElementById('azkar');

    azkarList.forEach(zikr => {
      const zikrKey = `count_${zikr}`;
      let count = localStorage.getItem(zikrKey) || 0;

      const div = document.createElement('div');
      div.className = 'zikr-container';
      div.innerHTML = `
        <h2>${zikr}</h2>
        <div class="count" id="count_${zikr}">${count}</div>
        <button class="incrementBtn">+1</button>
        <button class="resetBtn">تصفير</button>
      `;

      const countElement = div.querySelector(`#count_${CSS.escape(zikr)}`);
      const incrementBtn = div.querySelector('.incrementBtn');
      const resetBtn = div.querySelector('.resetBtn');

      incrementBtn.addEventListener('click', () => {
        count++;
        countElement.innerText = count;
        localStorage.setItem(zikrKey, count);
      });

      resetBtn.addEventListener('click', () => {
        if (confirm(`هل تريد تصفير "${zikr}"؟`)) {
          count = 0;
          countElement.innerText = count;
          localStorage.setItem(zikrKey, count);
        }
      });

      azkarContainer.appendChild(div);
    });
  </script>

</body>
</html>
